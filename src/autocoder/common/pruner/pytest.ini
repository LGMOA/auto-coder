
[tool:pytest]
# Pytest configuration for pruner module tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    parametrized: Parametrized tests

# Minimum version
minversion = 6.0

# Test timeout (optional)
timeout = 300

